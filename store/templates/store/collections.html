{% extends 'store/layouts/main.html' %}
    
{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}"> Home /</a>
        <a class="text-white" href="{% url 'collections' %}"> Collections </a>
    </div>
</div>

<div class="container my-5">
    <h1 class="text-center mb-4">Collections</h1>
    <div class="row">
        <hr>
        {% for item in category %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <a href="{% url 'collectionsview' item.slug %}">
                    <div class="card-body p-0">
                        <div class="category-image">
                            <img src="{{ item.image.url }}" alt="Category image" class="img-fluid rounded">
                        </div>
                        <div class="category-info p-3 text-center">
                            <h4 class="text-dark font-weight-bold">{{ item.name }}</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<style>
.bg-primary {
    background-color: #007bff !important;
}

a.text-white:hover {
    color: #fff;
    text-decoration: underline;
}

h1.text-center {
    font-size: 2.5rem;
    font-weight: 700;
    color: #333;
}

.card {
    border: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: scale(1.05); /* Slightly increase the size of the card */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.category-image img {
    height: 250px;
    object-fit: cover;
    border-top-left-radius: 0.25rem;
    border-top-right-radius: 0.25rem;
    justify-content: center;
}

.category-info {
    background-color: #f8f9fa;
    border-bottom-left-radius: 0.25rem;
    border-bottom-right-radius: 0.25rem;
}

.category-info h4 {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 600;
    color: #333;
}

@media (max-width: 768px) {
    .category-image img {
        height: 200px;
    }
}

@media (max-width: 576px) {
    .category-image img {
        height: 150px;
    }
}
</style>
{% endblock content %}
