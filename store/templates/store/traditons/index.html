{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}"> Home /</a>
        <a class="text-white" href="{% url 'traditions' %}"> Traditions /</a>
        <a class="text-white" href="{% url 'traditionsview' traditions.slug %}"> {{ traditions.name }} </a>
    </div>
</div>

<br>

<div class="container">
    <h1 class="text-center mb-4">{{ tradi_p.name }}</h1>
    <div class="row mb-4">
        <div class="col-md-12">
            <form method="GET" action="{% url 'traditionsview' traditions.slug %}">

                <!-- <div class="row">
                    <div class="col-md-3">
                        <input type="number" name="min_price" class="form-control" placeholder="Min Price" value="{{ request.GET.min_price }}">
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="max_price" class="form-control" placeholder="Max Price" value="{{ request.GET.max_price }}">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </div>
                </div> -->
            </form>
        </div>
    </div>
    <div class="row">
        {% for item in tradi_p %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <a href="{% url 'tradview' item.tradition.slug item.slug %}">
                    <div class="card-body p-0">
                        <div class="product-image">
                            <img src="{{ item.product_image.url }}" alt="Product image" class="img-fluid rounded w-100" />
                            <p>{{ item.product_image.url }}</p>

                        </div>
                        <div class="product-info p-3">
                            <h4 class="text-center text-dark">{{ item.name }}</h4>
                            <!-- <div class="d-flex justify-content-between mt-2">
                                <span class="text-muted text-decoration-line-through">
                                    Rs {{ item.original_price | stringformat:'d' }}
                                </span>
                                <span class="text-danger">
                                    Rs {{ item.selling_price | stringformat:'d' }}
                                </span>
                            </div> -->
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    /* Custom CSS for styling */
    .product-image {
        overflow: hidden;
        height: 250px; /* Adjust height as needed */
    }

    .product-image img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;
    }

    .product-image img:hover {
        transform: scale(1.05); /* Zoom effect on hover */
    }
</style>

{% endblock content %}
